name: dost_ai_assistant
description: DOST - Your AI Assistant Mobile App

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # HTTP & WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  
  # Audio & Voice
  record: ^5.0.4
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # Storage & Database
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # Navigation
  go_router: ^12.1.3
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Utils
  uuid: ^4.2.1
  timeago: ^3.6.1
  intl: ^0.18.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Device Features
  vibration: ^1.8.4
  wakelock: ^0.6.3
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Logging
  logger: ^2.0.2+1
  
  # Animation
  rive: ^0.12.4
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Testing
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Build Runner
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 